name: Go Check

on:
  push:
    branches: [ main, master ]
  pull_request:
    branches: [ main, master ]

jobs:
  build:
    name: Build and Test
    runs-on: ubuntu-latest
    strategy:
      matrix:
        go-version: [1.18.x, 1.19.x, 1.20.x]
      fail-fast: false

    steps:
    - name: Check out code
      uses: actions/checkout@v4
      with:
        fetch-depth: 0

    - name: Set up Go
      uses: actions/setup-go@v4
      with:
        go-version: ${{ matrix.go-version }}
        cache: true

    - name: Get dependencies
      run: go mod download

    - name: Verify dependencies
      run: go mod verify

    - name: Build
      run: |
        VERSION=$(git describe --tags --always || echo "dev")
        DATE=$(date -u +"%Y-%m-%dT%H:%M:%SZ")
        COMMIT=$(git rev-parse --short HEAD)
        go build -trimpath -ldflags \
        "-s -w -buildid= \
        -X 'github.com/zintus/flowerss-bot/internal/config.commit=${COMMIT}' \
        -X 'github.com/zintus/flowerss-bot/internal/config.date=${DATE}' \
        -X 'github.com/zintus/flowerss-bot/internal/config.version=${VERSION}'" -o flowerss-bot

    - name: Run go vet
      run: go vet ./...

    - name: Run tests
      run: go test -race -v ./...
      
    - name: Verify binary
      run: |
        # Check if binary runs with version flag
        ./flowerss-bot -v || true
        
    - name: Upload binary artifact
      uses: actions/upload-artifact@v3
      with:
        name: flowerss-bot-${{ matrix.go-version }}-${{ runner.os }}
        path: flowerss-bot
        retention-days: 7

  golangci:
    name: Lint
    runs-on: ubuntu-latest
    steps:
      - name: Check out code
        uses: actions/checkout@v4

      - name: Set up Go
        uses: actions/setup-go@v4
        with:
          go-version: 1.18.x
          cache: true

      - name: Run golangci-lint
        uses: golangci/golangci-lint-action@v3
        with:
          version: v1.54.2
          args: --timeout=5m